<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body style="background-color: #6B7AA1; display: grid; grid-template-rows: 50px 1fr 40px; height: 100vh">
<header>
    <div th:replace="frag/topnav :: topnav"></div>
</header>
<main>
    <form class="px-4 py-3" action="perform_login" method="POST" style="width: 40%; margin: auto; margin-top: 70px">
        <div class="form-group">
            <label for="username">User Name</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="User Name" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck" />
            <label class="form-check-label" for="dropdownCheck"> Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</main>
<footer>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="http://localhost:8080/signup">New around here? Sign up</a>
</footer>
</body>
</html>
