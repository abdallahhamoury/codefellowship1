<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{./css/reset.css}" rel="stylesheet">
    <link th:href="@{./css/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="fragmentHeader :: header"></div>
    <h2 th:text="${usernamePrincipal}"></h2>
</header>
<div class="main">
    <div class="object">
        <h3>User Name</h3>
        <p th:text="${profile.username}"></p>
        <h3>Full Name</h3>
        <p th:text="${profile.firstname} + ' '+${profile.lastname}"></p>
        <h3>Date of birth</h3>
        <p th:text="${profile.dateofbirth}"></p>
        <h3>bio</h3>
        <p th:text="${profile.bio}"></p>
        <form action="/profile" method="post">
            <input type="text" name="body" id="body"><br>
            <button type="submit">Add Post</button>
        </form>
    </div>
    <div class="objectTow" th:each="onepost:${profile.allposts}">
        <h2 th:text="${onepost.id}"></h2>
        <h2 th:text="${onepost.body}"></h2>
        <h2 th:text="${onepost.createdAt}"></h2>
    </div>
</div>
</body>
</html>
